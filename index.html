<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Cats Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Click the Flying Phoebes!</h1>
    <p>But don't click the Ferns :(</p>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60</div>
    <div id="gameArea"></div>
    <audio id="meowSound" src="meow.mp3"></audio>
    <audio id="backgroundMusic" src="nyan.mp3" loop autoplay></audio>
    <audio id="squeakSound" src="squeak.mp3"></audio>
    <audio id="eatingSound" src="eat.mp3"></audio>
    <img id="guineaPig" src="piggy.png" class="hidden" />
    <img id="lettuce" src="lettuce.png" class="hidden" />
    <script src="script.js"></script>
</body>
</html>
